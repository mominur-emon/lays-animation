<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Lays</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <!-- header section -->
        <div class="header">
          <img src="./images/lay-s-logo.png" alt="lays logo" id="logo" />
          <ul>
            <li>PRODUCT</li>
            <li>ABOUT US</li>
            <li>SERVICE</li>
            <li>SHOP</li>
          </ul>
          <img src="./images/add-to-cart 1.png" alt="" id="cart" />
        </div>
        <!-- text section -->
        <div class="text-section">
          <h1>Enjoy Your</h1>
          <h1>Every Bites</h1>
          <h1>With Rich Flavors</h1>
          <h2>Chesapeake Bay Crab Spice</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Quis
            ipsum suspendisse ultrices gravida
          </p>
          <div class="price-text">Price: <span id="price">$0</span></div>
          <!-- product count section -->
          <div class="product-container">
            <div class="number">
              <img src="./images/down.png" alt="" onclick="product(-1)" />
              <span id="productCount">0</span>
              <img src="./images/up.png" alt="" onclick="product(1)" />
            </div>
            <button><img src="./images/Frame.png" alt="" /> Add to cart</button>
          </div>
        </div>
      </div>
      <!-- circle animation -->
      <div class="circle-container">
        <!-- lays position  start -->
        <div class="lays-container">
          <img src="./images/Group 6.png" alt="lays" id="lays" />
          <img src="./images/chip.png" alt="chip" id="chip" />
          <img src="./images/sauce.png" alt="sauce" id="sauce" />
          <img src="./images/masala.png" alt="masala" id="masala" />
          <img src="./images/crab.png" alt="crab" id="crab" />
          <img src="./images/text outline.png" alt="text" id="text-1" />
          <img src="./images/Tasty.png" alt="Tasty" id="Tasty" />
          <img src="./images/text outline 2.png" alt="text" id="text-2" />
          <img src="./images/Crispy.png" alt="Crispy" id="Crispy" />
          <img src="./images/and.png" alt="and" id="and" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
